<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchanges</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.0/css/jquery.dataTables.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $('#exchangesTable').DataTable();
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Exchanges</h1>
        <table id="exchangesTable" class="table table-sm table-light table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>OperatingMIC</th>
                    <th>Currency</th>
                    <th>CountryISO2</th>
                    <th>CountryISO3</th>
                </tr>
            </thead>
            <tbody>
                {% for exchange in exchanges %}
                    <tr>
                        <td>{{ exchange.Name }}</td>
                        <td>{{ exchange.Code }}</td>
                        <td>{{ exchange.OperatingMIC }}</td>
                        <td>{{ exchange.Currency }}</td>
                        <td>{{ exchange.CountryISO2 }}</td>
                        <td>{{ exchange.CountryISO3 }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
